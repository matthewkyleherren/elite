                        "about.text-1": "in 2015, the world witnessed a celebration of peace and freedom of speech with the je suis charlie movement. the collective urge to instantaneously express individual ideas and emotions inspired parrot to create we+ar trbl, a unique experience that infuses your life with new forms of freedom of expression.",

                        "faq.answer-1": "Up to 20 pictures can be uploaded in the story on your shirt. When you browse your social networks, you will be able to transfer your images directly to your device.",

                        "customerCare.title-20": "Contact Us",
                        "customerCare.content-1": 'These Terms and Conditions govern the sale of Parrot products (the “Products”) placed through <a href="http://www.wear-trbl.com">www.wear-trbl.com</a> website (the “Site”) between Parrot, Inc., a New York corporation ("Parrot", “us” or “we”) and the non-professional end-user (“Consumer”) or the professional buying the Products for his internal activities (“Professional”), the Consumer and the Professional being hereinafter collectively referred to as the “Client”. The sale of Products to professionals for their reselling activity (distributors, wholesalers, retailers, pure players) is governed by specific terms and conditions of sale. The purchase by the Client of a Product on the Site implies the Client’s adherence without reservation to these conditions of sale.<br/><br/> In addition, when the Client uses any Parrot service, including placing an order for our Products through the Site, he or she will be subject to the rules, guidelines, policies, terms, and conditions applicable to such service, including, but not limited to, the term of use applicable to the Site (the “Term of Use”), and they are incorporated into this Agreement by this reference. Parrot reserves the right to change this Site and these Terms and Conditions at any time, in its sole discretion. These Terms and Conditions constitute the complete and exclusive agreement between the Client and Parrot pertaining to the Products identified in his or her order from the Site.',
                        "customerCare.content-2": 'By checking on “Checkout", the Client agrees to the Terms and Conditions of Sale, Parrot’s privacy statement, Parrot’s Terms of Use and the Client (i) consents to the electronic communication and delivery of all documents related to these Terms and Conditions, (ii) agrees that his or her act of checking such box is a binding form of his or her electronic signature, which binds him or her to these Terms and Conditions, (iii) represents that he or she has internet access and a valid e-mail address enabling him or her to access this Site and to receive communications and documents electronically, (iv) represents that he or she has a printer or other device to print or save communications and documents, including without limitation these Terms and Conditions, and that he or she has printed or otherwise saved a copy of these Terms and Conditions for its records, and (v) represents that he or she is at least eighteen (18) years old residing in either the United States of America or Canada.<br/><br/>This consent is effective until the Client withdraws it. The Client may withdraw his or her consent to electronic communication and delivery of documents or update his or her contact information at any time by sending an email to customer service. We will send to the Client a confirming notice once we have processed his or her change request.',
                        "customerCare.content-3": "Products are invoiced at the tariff in force on the date of the order. All prices for Products, including associated costs of shipping and tax, are shown in U.S. dollars. All prices are subject to change without notice, and the Consumer agrees that taxes may be adjusted from the amount shown on the payment screens. Several factors may cause this, such as changes in tax rates.<br/><br/>Parrot currently accepts PayPal, Carte Bleu, Visa, MasterCard, and American Express for all orders placed by Consumer. By submitting his or her order, the Consumer represents and warrants that he or she is authorized to use the designated credit card and authorizes Parrot to charge his or her order (including taxes, shipping and handling) to that card. If the credit card cannot be verified, is invalid or is otherwise not acceptable, his or her order may be suspended or cancelled.<br/><br/>The prices indicated for Products belonging to the hands-free and Asteroid kit ranges do not include the installation of the said Products. The installation of such Products can be purchased separately from a professional trader.<br/><br/>Products remain the property of Parrot until the complete price has been paid. The Consumer is reminded that, as soon as he or she takes physical possession of the Products ordered, the risks of loss or damage of the Products are transferred to him or her.<br/><br/>The Consumer may benefit from discount codes. The Consumer undertakes to respect their conditions of use. Multiple discount codes may never be used cumulatively for a single order.",
                        "customerCare.content-4": "The Professional may issue an estimate detailing their order at the time of placing the order. This estimate will include a period of validity, after which the prices will no longer be guaranteed by Parrot.<br/><br/>Products are invoiced at the current rate on the date of the order.<br/><br/>If an estimate has been issued by the Professional, the latter must send this signed estimate or an order form via the Site to enable Parrot to accept the order.<br/><br/>Parrot currently accepts PayPal, Carte Bleu, Visa, MasterCard, and American Express for all orders placed by Professional. By submitting his or her order, the Professional represents and warrants that: (i) he or she is authorized to use the designated credit card and authorizes Parrot to charge his or her order (including taxes, shipping and handling) to that card, and (ii) warrants that he or she has the authority to act on behalf of his corporation. If the credit card cannot be verified, is invalid or is otherwise not acceptable, his or her order may be suspended or cancelled.<br/><br/>Parrot may at its sole discretion authorize the Professional to pay on receipt of the invoice by transfer. Where the Professional obtains such authorisation from Parrot, the Professional must download the estimate from the Site and then upload the signed estimate, or the order form corresponding to this estimate to the Site when finalising their order.<br/><br/>The Products remain the property of Parrot until the price has been paid in full. Please note that when the Professional physically takes possession of the Products ordered, the risks of loss or damage in respect of the Products are transferred to him or her.<br/><br/>The Professional may benefit from discount codes. The Professional undertakes to respect their conditions of use. Under no circumstances may several discount codes be used cumulatively for the same order.",
                        "customerCare.content-5": "The security of Client’s personal information is extremely important to Parrot. We use a wide array of electronic and physical security measures and devices to protect such personal data and credit card information from unauthorized access.<br/><br/>Parrot does not collect or store any credit card numbers or other sensitive data on our servers. Any stored cards, or orders and Clients utilizing the Site are securely billed through a Chase Paymentech solution or such other PCI Compliant credit card gateway and processor as we select from time to time.",
                        "customerCare.content-6": "Parrot do not collect sales or use taxes in all states within the United States. For states imposing sales or use taxes, Client’s purchase may be subject to such taxes. Client’s purchase is not exempt merely because it is made over the Internet or by other remote means. Many states require purchasers to file a sales/use tax return at the end of the year reporting all of the taxable purchases that were not taxed and to pay tax on those purchases. Details of how to file these returns may be found at the websites of Client’s respective taxing authorities. The Client agrees that he or she is solely responsible for any taxes lawfully imposed on his or her transaction with us.<br/><br/>If Parrot is required by law to collect sales tax on orders shipped to the State, Province, Territory, or other applicable territorial entity corresponding to Client’s delivery address, the appropriate charge will be added to his or her merchandise total and displayed on his or her final order confirmation.",
                        "customerCare.content-7": 'When the Consumer places an order, he or she is deemed to have accepted the Product’s price. The contract of sale of a Product is effective upon confirmation of the order by Parrot, subject to the payment by the Consumer of the price of the Product in accordance with the provisions above and in compliance with the provisions of article 9 of these general conditions of sale.<br/><br/>All items are subject to availability and Parrot reserves the right to impose quantity limits on any order, to reject all or part of an order, and to discontinue Products without notice, even if the Consumer has already placed an order. If for some reason an item on Consumer’s order is out of stock, we will issue a full refund for such item<br/><br/>The Consumer is asked carefully to complete the fields concerning his or her identification details, contact information, including the email address, the invoicing address and the delivery address.<br/><br/>The invoicing and delivery addresses may be different.<br/><br/>No delivery will be made until the payment or the order has been validated by Parrot.<br/><br/>Shipment is made from Parrot’s warehouse located in the U.S.A., by an independent carrier, which carrier is not affiliated with, or controlled by, Parrot, when, in Parrot’s sole discretion, shipment is possible.<br/><br/>All shipping charges are Consumer’s responsibility, unless waived by Parrot. The Consumer may incur extra shipping charges if the selected destination of the Product is located outside of the continental United States such as remote lands (e.g. Alaska, Hawaii). The Consumer cannot ship any Product purchased from the Site to any location outside of the United States of America or Canada.<br/><br/>Shipping charges will be included on Consumer’s invoice and can be viewed prior to finalizing his or her order. The shipping charge shown during the checkout process is subject to verification. Shipping charges are subject to change without notice.<br/><br/>All orders are shipped FOB shipping point. Title to Products purchased on the Site passes to Consumer when Parrot has received payment of the Products’ order. The risk of loss for such Products passes to Consumer when Parrot delivers these items to the carrier for shipment, and we are not responsible for any shipping delays or problems once the Product has been shipped.<br/><br/>Upon shipment of the order, the Consumer will receive a confirmation email that will contain his or her order number, a shipment tracking number and a copy of the order receipt. Such receipt, in compliance with law, shall not display more than the last five (5) digits of the credit card used for his or her purchase, nor will it display the expiration date of the credit card used. To track his or her order, the Consumer is invited to use the tracking number and the link that he or she received by electronic mail when the package is sent.<br/><br/>If a package is damaged on delivery, the Consumer must refuse the parcel, tell the carrier of his or her reservations, and contact Parrot under "Customer Service" on the Site. Parrot will give full credit after confirmation of the damage.<br/><br/>If the Product delivered is not the one that was ordered, the Consumer must return the said Product within fourteen (14) days following his or her receipt of the shipment, using the return note and the prepaid transport voucher provided by Parrot at the Consumer’s request under "Customer Service" on the Site. The Product must be returned in its original packaging with all its accessories and documentation, intact and in an “as new” condition. Parrot will give full credit after receiving the parcel back.<br/><br/>If the delivery address is erroneous, Parrot will contact the Consumer to obtain the correct address. If the Consumer cannot be contacted, Parrot’s carrier will return the package to Parrot. Parrot will give full credit (with the exception of shipping costs) after receiving the parcel back.  ',
                        "customerCare.content-8": 'The order is deemed acceptance of the price of the Product. The sale is made upon order confirmation, subject to the payment of the Product by the Professional in accordance with the provisions above and in compliance with the provisions of article 16 of these general conditions of sale.<br/><br/>All items are subject to availability and Parrot reserves the right to impose quantity limits on any order, to reject all or part of an order, and to discontinue Products without notice, even if the Professional has already placed an order. If for some reason an item on Professional’s order is out of stock, we will issue a full refund for such item<br/><br/>The Professional is asked to carefully complete the fields concerning his or her identification and corporation details, contact information, including the email address, the invoicing address and the delivery address.<br/><br/>No delivery can be made to a country other than those authorized on the site from which the order is placed.<br/><br/>The invoicing and delivery addresses may be different.<br/><br/>No delivery will be made until the payment has been validated, or until Parrot has approved the order form or signed estimate.<br/><br/>Shipment is made from Parrot’s warehouse located in the U.S.A., by an independent carrier, which carrier is not affiliated with, or controlled by, Parrot, when, in Parrot’s sole discretion, shipment is possible.<br/><br/>All shipping charges are Professional’s responsibility, unless waived by Parrot. The Professional may incur extra shipping charges if the selected destination of the Product is located outside of the continental United States such as remote lands (e.g. Alaska, Hawaii). The Professional cannot ship any Product purchased from the Site to any location outside of the United States of America or Canada.<br/><br/>Shipping charges will be included on Professional’s invoice and can be viewed prior to finalizing his or her order. The shipping charge shown during the checkout process is subject to verification. Shipping charges are subject to change without notice.<br/><br/>All orders are shipped FOB shipping point. Title to Products purchased on the Site passes to Professional when Parrot has received payment of the Products’ order. The risk of loss for such Products passes to Professional when Parrot delivers these items to the carrier for shipment, and we are not responsible for any shipping delays or problems once the Product has been shipped.<br/><br/>Upon shipment of the order, the Professional will receive a confirmation email that will contain his or her order number, a shipment tracking number and a copy of the order receipt. Such receipt, in compliance with law, shall not display more than the last five (5) digits of the credit card used for his or her purchase, nor will it display the expiration date of the credit card used. To track his or her order, the Professional is invited to use the tracking number and the link that he or she received by electronic mail when the package is sent.<br/><br/>The cancellation of an order is not possible once the order has been paid, estimate has been signed, or order form has been approved by Parrot.<br/><br/>If a package is damaged on delivery, the Professional must refuse the parcel, tell the carrier of his or her reservations, and contact Parrot under the "Customer Service" section of the Site. Parrot will give full credit after confirmation of the damage.<br/><br/>If the Product delivered is not the one that was ordered, the Professional must return the Product within fourteen (14) days following his or her receipt of the shipment, using the return form and the prepaid returns voucher provided by Parrot at the Professional’s request under the "Customer Service" section on the Site. The Product must be returned in its original packaging with all its accessories and documentation, intact and in an “as new” condition. Parrot will give full credit after receiving the parcel back.<br/><br/>If the delivery address is erroneous, Parrot will contact the Professional to obtain the correct address. If the Professional cannot be contacted, Parrot’s carrier will return the package to Parrot. Where appropriate, the amount previously collected by Parrot for the order will be reimbursed to the Professional within 5 working days counting from the receipt of the package by Parrot. Parrot will give full credit (with the exception of shipping costs) after receiving the parcel back.<br/><br/>',
                        "customerCare.content-9": 'The Consumer may cancel his or her order without stating any reason within thirty (30) days. The cancellation period expires thirty (30) days after the day on which the Consumer, or a third party other than the carrier and designated by the Consumer, takes physical possession of the package or, if the order was delivered in several packages, after the day on which the Consumer takes physical possession of the last package.<br/><br/>In order to exercise his or her cancellation right, the Consumer must notify Parrot of his or her decision to cancel the order by any declaration devoid of ambiguity via the "Customer Service" section on the Site.<br/><br/>If the Consumer cancels, Parrot will reimburse all payments received from the Consumer, including delivery charges (with the exception of supplementary fees resulting from the fact that the Consumer had chosen, where appropriate, a mode of delivery other than the least costly standard mode of delivery offered by Parrot) without excessive. Parrot will make the reimbursement using the same means of payment as that used by the Consumer for the initial transaction, unless the Consumer expressly agrees to a different means. Parrot may postpone reimbursement until Parrot has received the Product.<br/><br/>The Consumer must return the Product or Products concerned to Parrot without excessive delay. Each Product must be returned in its original packaging with all its accessories and documentation, intact and in an “as new” condition. The Product(s) must be identical to that/those listed on the return form provided by Parrot.<br/><br/>Parrot does not bear the costs for the return of the Product(s) and does not assume any risk related to this return.<br/><br/>The Consumer is liable only for the depreciation of the Product(s) concerned resulting from handling other than that necessary to establish the nature, characteristics and correct operation of the Product or Products concerned.<br/><br/>Notwithstanding the above, and within the limits set by law and any public order measures in force, the Consumer may not exercise his or her right to cancel the order for any software sold with a Product after the software has been activated using the product key supplied with the Product.<br/><br/>',
                        "customerCare.content-10": 'Parrot warrants that its Products are contractually guaranteed for parts and labor against any non-compliance or defect in operation for a period of twelve (12) months counting from the date of purchase by the Client (with the exception of wearing parts – batteries, for example, which are guaranteed for six (6) months).<br/><br/>The warranty is excluded for any of the following defects and damage:<br/>- damage consequent on improper use or bad handling, incorrect use, a modification or deterioration of the Product caused by a fall or accidental impact, the landing in an inadequate location, defective installation, a modification of the Product without Parrot prior consent, humidity, inadequate temperature, excessive pressure, strong wind, abrupt change of altitude, oxidation, the infiltration of liquid, dust, sand, breakage, a fall, or the use of inadequate voltage, loss of connection with the Product;<br/>- damage resulting from failure to update the Product software;<br/>- caused by misuse, negligence, abuse, misapplication, improper storage, or improper maintenance;<br/>- defects due to the installation of spare parts not in compliance with the recommendations and instructions provided by Parrot in its user guide or on the Site, or the customization of the Product by the user;<br/>- defects due to a repair made by the user or by an unauthorized third party, apart from the use of spare parts supplied by Parrot;<br/>- defects due to any cause other than a defect in design, materials or workmanship;<br/>- a progressive weakening over time of the capacity of the Parrot rechargeable battery (where appropriate) which does not constitute a defect in design, materials or workmanship of the Product;<br/>- due to the use of spare parts not supplied in the original packaging;<br/>- due to the use of spare parts not approved or supplied and/or software not developed by Parrot;<br/>- Products returned incomplete or partially repaired, or those whose serial number has been removed;<br/>- caused by normal wear and tear;<br/>- software and its updates (check the Site for user update procedures);- the modification of a Product made necessary for compliance with the standards or technical and safety specifications special to a country or with any specification that has changed since the purchase of the Product; or any damage resulting from the non-compliance of a Product with the standards or specification in force in a country other than the country of purchase;<br/>- any collateral damages due or linked to a defective operation of the Product, warranty applying only to the Product itself;<br/>- any inadequate packaging at the time of the return of the Product to Parrot’s logistical centre;<br/>- any accident or natural disaster outside Parrot’s control, including but not restricted to lightning, water, fire, public disorders and inappropriate ventilation; and<br/>-any installation or service associated with the installation or uninstallation of the Product.<br/><br/> ANY IMPROPER INSTALLATION OR ASSEMBLY OF OUR PRODUCT BY THE CLIENT DOES NOT CONSTITUTE A DEFECTIVE PRODUCT FOR WHICH A RETURN OR EXCHANGE IS POSSIBLE. PLEASE FOLLOW ALL INSTALLATION AND ASSEMBLY INSTRUCTIONS PROVIDED WITH OUR PRODUCT.<br/> In the event of failure, the Client is asked to contact the Parrot’ Customer Service by phone at 1-877-9 Parrot (1- 877-972-7768) Monday to Friday from 7am to 5pm PT, or by email via <a href=contacts s>contacts</a> to verify whether the defect is accepted under the warranty. The Client shall communicate to the Customer Service his or her contact details, the order number, the name and quantity of items concerned, and the reason for the return.<br/>If the defect is accepted under the warranty, the Client will be told about the return procedure.<br/><br/>A Product is considered to be defective within the meaning of the present warranty if the defect reported by the Client is confirmed by Parrot with reference to the conditions of normal use.<br/><br/>The warranty is expressly limited to the purchase price of Products or the free replacement of Products or parts acknowledged as defective by Parrot, to the exclusion of any compensation for any cause whatsoever, in particular for loss and damage of any kind. Products may be replaced with refurbished Products or spare parts.<br/><br/>Replacements made on the basis of the warranty cannot have the effect of prolonging the initial duration of that warranty.<br/><br/>Products or parts replaced under the warranty become the property of Parrot.<br/><br/>If we determine after inspection that the Product(s) is not covered by the warranty, it will be returned to the Client at his or her sole cost and expense. A repair service subject to payment may be offered if an estimate is accepted.<br/><br/>The partial or total inability to use the Products, particularly due to non-compatibility of the equipment, shall not give rise to any compensation, reimbursement or claim under the liability of Parrot,<br/><br/>THIS IS THE ONLY WARRANTY THE CLIENT GETS FROM PARROT RELATING TO THE PRODUCT(S) HE OR SHE PURCHASES FROM THE SITE. PARROT MAKES NO OTHER, AND EXPRESSLY DISCLAIMS ANY AND ALL, REPRESENTATIONS, WARRANTIES, AND CONDITIONS, WHETHER IN WRITING, IMPLIED, OR STATUTORY, INCLUDING ANY WARRANTY OF MERCHANTABILITY OR FITNESS FOR ANY PARTICULAR PURPOSE, OR ANY WARRANTY ARISING FROM COURSE OF DEALING OR USAGE OF TRADE. EXCEPT AS EXPRESSLY SET FORTH ABOVE, PRODUCTS ARE PROVIDED BY PARROT "AS IS" AND WITHOUT WARRANTY OF ANY KIND.',
                        "customerCare.content-11": "The Client agrees to indemnify Parrot and its officers, directors, managers, members, employees, agents, distributors, partners and affiliates (the “Parrot Indemnified Parties”) from and against any and all third-party claims, demands, liabilities, costs, or expenses, including reasonable attorney fees, that arise from his or her misuse of the Product(s) purchased on the Site or his or her activities or omissions in connection with said Product(s) or use of the Site, including, but not limited to, Client’s violation of these Terms and Conditions or Client’s violation of any other applicable law or regulation that governs the use of the Product(s) or the Site by the Client.<br/><br/>THE CLIENT AGREES TO THE FULL EXTENT PERMITTED BY APPLICABLE LAW TO RELEASE AND HOLD HARMLESS PARROT INDEMNIFIED PARTIES FROM AND AGAINST ALL CLAIMS, DEMANDS, CAUSES OF ACTION, SUITS, CHARGES AND LIABILITIES ARISING FROM OR IN ANY WAY CONNECTED WITH HIS OR HER USE OF THE SITE, HIS OR HER USE AND/OR MISUSE OF THE PRODUCTS AND SERVICES PURCHASED THROUGH THE SITE AND THE CONSEQUENCES OF THE SAME (THE “CLAIMS”). THE CLIENT FURTHER AGREES THAT IN NO EVENT SHALL ANY SUCH CLAIMS EXCEED THE AMOUNT THAT HE OR SHE ACTUALLY PAID FOR THE PRODUCTS AND SERVICES PURCHASED THROUGH THE SITE.THE CLIENT FURTHER AGREES THAT PARROT SHALL NOT BE LIABLE TO HIM OR HER IN ANY MANNER AS A RESULT OF AN OUTAGE OR OTHER DISRUPTION ON THE SITE.<br/><br/>FURTHER, PARROT INDEMNIFIED PARTIES SHALL NOT BE LIABLE FOR LOST PROFITS, LOSS OF BUSINESS, OR CONSEQUENTIAL, SPECIAL, INCIDENTAL, INDIRECT, OR PUNITIVE DAMAGES, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGES, OR FOR ANY CLAIM BY ANY THIRD PARTY, EXCEPT AS EXPRESSLY PROVIDED HEREIN.TO THE FULL EXTENT PERMITTED BY LAW, PARROT’S LIABILITY FOR CLAIMS AND LIABILITIES, INCLUDING OBLIGATIONS UNDER ANY INDEMNITY, WHETHER OR NOT INSURED, SHALL BE LIMITED TO THE AMOUNT ACTUALLY PAID FOR THE PRODUCT(S) PURCHASED FROM THE SITE GIVING RISE TO SUCH CLAIM.<br/><br/>The Client hereby acknowledges and agrees that in order to operate certain of our Products sold on the Site, he or she must has cellular phone, a smartphone, a tablet, or other Bluetooth device (“Personal Device”), which Personal Device is not sold together with our Product. The Client is responsible for purchasing from a third party and maintaining his or her Personal Device, including paying for any data plan for his or her Personal Device, and the failure on Client’s part to do so, thereby resulting in his or her inability to operate our Product as intended, does not constitute any defect in our Product for which he or she has a warranty claim under these Terms and Conditions. The Client is also responsible for downloading any of our applications from an unaffiliated third party online application store if such application is to be used in connection with our Products. PARROT SHALL NOT BE RESPONSIBLE OR LIABLE FOR ANY THIRD-PARTY APPLICATION STORE OUTAGE, DISRUPTION IN SERVICE OR OTHER DEFECT RESULTING IN CLIENT’S INABILITY TO DOWNLOAD OUR APPLICATION RELATED TO OUR PRODUCTS, NOR SHALL PARROT BE RESPONSIBLE OR LIABLE FOR COSTS OR FEES, IF ANY, INCURRED IN CONNECTION WITH A DOWNLOAD ON A THIRD PARTY’S WEBSITE. THE CLIENT ACKNOWLEDGES AND AGREES THAT HIS OR HER RECOURSE, LEGAL OR OTHERWISE, RELATED THERETO SHALL BE SOLELY AGAINST THE THIRD-PARTY PROVIDER.",
                        "customerCare.content-12": "The following provisions apply to shipments from the United States of America to Clients located in Canada.<br/><br/>The 1980 United Nations Convention on Contracts for the International Sale of Goods shall not apply.<br/><br/>Except as otherwise specified, terms of delivery are Ex-Works (within the meaning of INCOTERMS 2010) and all customs fees, import duties, cargo insurance, taxes and other charges imposed on or relating to the purchase or sale of Parrot’ Products shall be paid by the Client in addition to the stated price.<br/><br/>Prices include Parrot’s standard commercial export packaging which may vary depending on whether shipment is made by air, land or sea.",
                        "customerCare.content-13": "The Products may be subject to any applicable export control regulations such as U.S. Export Administration Regulations (EAR), as amended (15 C.F.R. § 730 et seq.). These laws and regulations also control the re-exportation of the Product to any country outside of the United States. In addition the export transactions may be subject to embargoes and export controls administered by the Office of Foreign Assets Control and the U.S. Department of State. The Client further represents and warrants that he or she is not located in, or under the control of any country embargoed by the United States. The Client further represents and warrants that he or she is not on the U.S. Treasury Department list of Specially Designated Nationals or the U.S. Department of Commerce Denied Persons or Entity Lists. Compliance with these laws and regulations is the sole responsibility of the Client and, except as otherwise provided in this Terms and Conditions, no provisions shall be interpreted to delegate this responsibility to any other person.",
                        "customerCare.content-14": "Parrot does not transfer to you or license to you in any manner any patent, trade secret, trademark, service mark, copyright or other intellectual property right related to our brand, name or products, other than the right to incorporate or use the products purchased by you from us or as otherwise set forth in this agreement.Parrot shall retain title to all logos, designs, sketches, drawings, patterns, dies, tools, special appliances and materials furnished or paid for by us in connection with the product you purchase.",
                        "customerCare.content-15": "When placing an order on our Site, the Client agrees to accurately to fill out his or her identification details, or corporation details, contact information, including email address, billing and delivery address.The billing and delivery addresses may be different, subject to being located in either the United States of America or Canada.His or Her personal data collected via the purchase of a product through the Site is used only for the purpose of the execution of the order. The data is processed in accordance with the laws of the United States of America and Canada concerning the treatment and protection of personal data.The Client has the right to modify and delete his or her personal data. For further information, and/or to exercise his/her rights, the Client is invited to refer to the page dedicated to the collection and processing of personal data on our Site or by sending a request to customer service.<br/><br/>When the Client purchases our Products from the Site, he or she may create an account as part of the checkout process. The Client is responsible for maintaining the confidentiality of his or her password and restricting access to such password and account. Additionally, the Client agrees to accept responsibility for all purchases and activities that occur under his or her account whether made by him or her or by others, with and without his or her permission.",
                        "customerCare.content-16": "We attempt to be as accurate as possible; however, we do not warrant that all Product descriptions, photographs, pricing or other information on the Site is accurate, complete, current, or error-free. In addition, all weights and size dimensions are approximate. If a Product offered by us is not as described or pictured, the Client’s sole remedy is to return it in an unused condition for a refund, subject to the condition stated in this Terms and Conditions.<br/><br/>In the event of an error, whether on the Site, in an order confirmation, in processing an order, in delivering a Product or otherwise, we reserve the right to correct such error and revise Client’s order accordingly, or to cancel the order and refund any amount charged. Client’s sole remedy in the event of an error is to cancel his or her order and obtain a refund.",
                        "customerCare.content-17": "These Terms and Conditions and Client’s purchase of Products from Parrot through the Site shall be governed and construed in accordance with the laws of the State of New York, without resort to its conflict of law provisions.<br/><br/>The Client agrees that any action at law or in equity arising out of or relating to these Terms and Conditions or his or her purchase of Products shall be filed only, and Client hereby irrevocably and unconditionally consents and submits to the exclusive jurisdiction of such courts over any suit, action or proceeding arising out of these Terms and Conditions.",
                        "customerCare.content-18": "Failure of Parrot to make any delivery (or portions thereof) when due or perform hereunder, if occasioned in whole or in part by any act of God or other act beyond the reasonable control of Parrot, including, without limitation, fire, explosion, flood, drought, war, any act of terrorism, riots, civil insurrection, sabotage, accident, embargo, governmental priority, compliance with law or regulations, requisition, shortage or failure of supply of materials or labor, strikes or other labor trouble, or unforeseen circumstances, shall be excused. Parrot shall have no obligation or liability whatsoever arising out of or in connection with any such failure.",
                        "customerCare.content-19": "These Terms and Conditions together with the Privacy Charter and Terms of Use applicable to the Site constitute the final, complete, exclusive and entire agreement between the Client and Parrot with respect to his or her purchase of Products from the Site hereunder, and supersede any contemporaneous or prior agreements, correspondence or information, oral or written.<br/><br/>The failure of either party at any time to enforce any provision of these Terms and Conditions shall not prevent either party from enforcing any other provision. In the event that any portion of these Terms and Conditions shall be held to be unenforceable, the remaining portions of these Terms and Conditions shall remain in full force and effect.<br/><br/>Any obligations and duties which by their nature extend beyond the expiration or termination of this agreement shall survive any expiration or termination of these Terms and Conditions.<br/><br/>These Terms and Conditions have been written in English (USA). In the event of divergence between a translated version and the English version, the latter shall prevail.",
                        "customerCare.content-20": "The Client can send any questions or comments regarding this Site or his or her order by email by contracting our <a href=contacts>Customer Service</a>",
                        "sitePolicy.title-1": "Privacy policy",
                        "sitePolicy.title-2": "GENERAL INFORMATION",
                        "sitePolicy.title-3": "PROCESSING DATA COLLECTED BY PARROT",
                        "sitePolicy.title-4": "DATA RETENTION AND DELETION",
                        "sitePolicy.title-5": "SHARING PERSONAL DATA WITH THIRD PARTIES",
                        "sitePolicy.title-6": "TRANSFER OF DATA OUTSIDE THE EUROPEAN UNION",
                        "sitePolicy.title-7": "CONTROLLING PERSONAL INFORMATION SHARED WITH PARROT",
                        "sitePolicy.title-8": "USE OF SOCIAL MEDIA",
                        "sitePolicy.title-9": "PROCEDURES FOR SECURITY AND PROTECTION OF PERSONAL DATA",
                        "sitePolicy.title-10": "MANAGEMENT OF PERSONAL DATA OF MINORS",
                        "sitePolicy.title-11": "INFORMATION ON BANKING DATA",
                        "sitePolicy.title-12": "COOKIE INFORMATION",

                        "sitePolicy.title-14": "CONTACT US",
                        "sitePolicy.content-1": 'We+ar TRBL is a <a href="https://www.parrot.com/us/">Parrot</a> company spin-off. We attach great importance to the protection of your personal data. As such, when collecting and processing it we are guided by these four principles:<br/>- Transparency: we explain what we collect and why we collect it, so that you can make the most well-informed decision possible;<br/>- Security: all the data that you have entrusted to us benefits from strong security;<br/>- Legal guarantees: we respect data protection laws;<br/>-User benefit: when we collect data, it is in order to improve the service and experience we offer, on our websites, apps and with our products.<br/><br/>These principles are the foundations on which we wish to grow: in an increasingly connected world, we choose to give our users the widest possible control of their data and to protect the data that is entrusted to us. Our aim is to offer you the best products and the best services.<br/><br/>This Privacy Policy is therefore intended to provide you with a more detailed overview of our approach to your personal data, to explain those cases in which we still need to collect information about you, the reasons we therefore collect this data, and how we use it. It also outlines the security measures we use to protect its confidentiality, and remind you of your rights and how to exercise them.',
                        "sitePolicy.content-2": 'Parrot Drones SAS, a simplified joint-stock company with capital of €60,627,825.00, whose head office is located at 174, quai de Jemmapes in Paris (75010), France, registered at the Paris Trade and Companies Registry under number 808 408 074 (hereinafter "Parrot", or "we") is responsible for processing your personal data.<br/><br/>This Privacy Policy (hereinafter "the "Policy") intends to inform you of our practices regarding the collection, use and sharing of information that you provide or that we collect through our website www.parrot.com the "Website") or our mobile applications (the "Apps"); and tell you how to exercise your rights.<br/><br/>The Regulations on Personal Data (hereinafter the "Regulations") encompass the regulation (EU) 2016/679 of 27 April 2016 on the protection of personal data (regulation known as "GDPR") and any text that might apply these.<br/><br/>Personal data (hereinafter "Personal data") refers to any information relating to an identified or identifiable natural person who may be identified personally, directly or indirectly, in particular by means of an identifier, such as a surname, first name, an identification number, location data or an online username. The data we collect may therefore include your strictly personal data, insofar as it allows you to be identified as a particular person. Conversely, some data does not allow us to identify you directly, such as your profession or your browsing data (the type of browser, terminal and operating system, the path followed on the website, etc.) but is nevertheless considered as Personal Data because it is attached and/or attributable to the former.<br/><br/>This Policy is an integral part of the terms and conditions of sale on the Website and the conditions of use of the Apps. By accepting the general conditions of sale of the Website and the conditions of use of the Apps you expressly accept the provisions of this Policy.<br/><br/>Please read this document carefully in order to be aware of and understand the practices regarding the processing of your Personal Data that we implement and the rights that you are entitled to.',
                        "sitePolicy.content-3": 'When you use our Website and/or our Apps, your consent will be required prior to any collection of your Personal Data. Parrot and its affiliates may exchange such Personal Data and use it in accordance with this Policy. You do not have to give us all of the Personal Data that we ask for. However, if you choose not to share it, access to certain services implemented by our Website and/or our Apps may be limited.<br/><br/>Any information that you may have provided to Parrot during your visits to our Website or when using our Apps is strictly confidential. Among other things, this information is necessary for processing orders on the Website or implementing the services offered by the Apps.<br/><br/>For more information, please consult the table that appears in Appendix 1, summarising how Parrot processes Personal Data through its Website and Apps.<br/><br/><b>Legal basis for the processing of Personal Data</b><br/><br/>In accordance with the Regulations, most of the processing referred to in this Policy has received your prior consent.<br/><br/>The primary purpose of this processing is to carry out our contractual obligations in relation to the services offered on the Website and/or our Apps. Some of the processing that we carry out can also be dictated by a legal obligation incumbent upon us or based on a legitimate interest such as combating fraud or Parrot\'s participation in feedback to the authorities responsible for civil aviation.<br/><br/><b>Types of Personal Data collected by Parrot</b><br/><br/><b>Personal Data that you share with us</b><br/>When you use the Website and/or the Apps, you may be required to voluntarily share your Personal Data with us. Most particularly, this Personal Data is transmitted to Parrot when:<br/>- You create a My.Parrot user account via the Website and/or the Apps;<br/>- You use the Website and/or the Applications;<br/>- You take part in competitions, surveys;<br/>- You contact our Customer Services Department. <br/><br/>These Personal Data includes the following elements: your surname, first name(s), password, email address, date of birth, telephone number, technical flight data (including geolocation of the drone). The optional nature of the data is communicated to you when it is collected.<br/><br/><b>Personal data that Parrot automatically collects</b><br/>By browsing our Website and/or using our Apps and/or activating our Products for the first time, we may automatically collect certain data, including the serial number of your drone when first activated, cookie data, your login details, your browsing data, the type of Terminal you use to access or connect to the Website and/or Apps. You will find more details about the technical data that we process in Article 11 "Cookie Information".<br/><br/><b>Personal data that Parrot obtains from third parties</b><br/>If you download an app through an app download platform and make in-app purchases, if you connect to our Website and/or our Apps via social media, we will have access to certain Personal Data in accordance with the general conditions of use of the platforms and the social network concerned (for more details on social media, please refer to article 7 "Using social media").<br/><br/><b>Authorisation to access the features of the Terminal</b><br/><br/>Our Apps enable the products sold by Parrot to be used on a computer, tablet, smartphone, phone, etc. (hereinafter the "Terminal"). A request to access the geolocation services or storage of the Terminal may be required for the proper functioning of our Apps. We invite you to read the instructions on your Terminal to learn how to modify the authorisation settings granted to an app and to control the sharing of personal details or access to the storage of the Terminal. Under no circumstances will Parrot collect Personal Data relating to these authorisations. Any collection and processing of your Personal Data will result in the prior collection of your consent, as mentioned in this Article 2.',
                        "sitePolicy.content-4": "We keep your Personal Data as long as necessary, particularly to fulfil our contractual obligations, comply with our legal obligations or resolve disputes. We retain some of your Personal Data for as long as you have a My.Parrot account.<br/><br/>Upon your request, we will delete or anonymize your Personal Data so that you can no longer be identified, unless the law authorises or compels us to retain certain Personal Data, particularly in the following situations:<br/>- If there is an unresolved issue with your account, such as an outstanding debt or an unresolved claim or litigation, we will retain the necessary personal data until the issue is resolved;<br/>- If we are required to retain personal data as a result of legal, tax, auditing and accounting obligations, we will retain the necessary personal data for the period required by the applicable law; and/or<br/>- If this data is required for our legitimate interests, such as fraud prevention or the security of our users.<br/><br/>In all other circumstances, we will retain your Personal Data for a period that we deem reasonable.<br/><br/>For more information, please consult the table that appears in Appendix 1, summarising how long Parrot retains your Personal Data for processing it via its Website and Apps.",
                        "sitePolicy.content-5": "We will not transmit your Personal Data to third parties who may use it for commercial purposes without your express consent.<br/><br/>We may share Personal Data with other entities of the Parrot Group within the scope of this Policy. Entities of our group refers to any company owned or controlled directly or indirectly by Parrot.<br/><br/>In accordance with applicable law and with your consent when required, we may aggregate the Personal Data that we receive or send to our business partners, including any or all of your Data collected via cookies.<br/><br/>We rely on trusted third parties to carry out various operations on our behalf. We can provide them with the information they need to carry out a given service and request that they do not use your Personal Data for any other purposes. We may be required to transfer certain Personal Data to them if it is required for (i) the operation, management, maintenance of our Website and/or our Apps; (ii) ensuring that the tasks necessary for the fulfilment of your order on the Website (technical services, payment services, verification of identity) are completed or ensuring the fulfilment of the services offered by the Apps; (iii) implementing certain elements of the after-sales service; (iv) combating fraud; (v) responding to requests from the authorities.<br/><br/>Your Personal Data may therefore be transferred to a third party when we have a legal obligation to do so or if we believe in good faith that this is necessary to (a) comply with any legal request; (b) comply with any requests from the authorities; (c) in an emergency involving public health or the physical integrity of a person; (d) in the course of enquiries and investigations; or (e) to secure the rights, property and safety of Parrot and more generally any third party.",
                        "sitePolicy.content-6": "We store your Personal Data in servers located in the European Union. However, it is possible that the Personal Data we collect when you use our Website and/or our Apps are transferred to other countries, some of which may have less protective personal data protection legislation than the one in force in the country where you reside. We undertake to take all the measures required to ensure that contractual commitments with these third parties are in accordance with the Regulations. These measures may include checking the standards applied by these third parties for the protection of personal data and security and/or the signing of appropriate contracts (based on the model adopted by the European Commission).<br/><br/>We can use the services of subcontractors located outside the European Union, particularly for managing your order on the Website, responding to your requests for after-sales services, providing online payment tools and providing us with commercial and advertising services. This is also the case for Parrot affiliates located outside the European Union to whom we may transfer some of your Personal Data for the purposes of providing our services in those countries.<br/><br/>For more details on the transfer of your Personal Data outside the European Union, please contact us at the following address: hello@weartrbl.com",
                        "sitePolicy.content-7": "<b>Rights relating to your Personal Data</b><br/><br/>In accordance with the Regulations in force, you have a set of rights relating to the Personal Data relevant to you, including:<br/>- A right of access: you can obtain a copy of all your data processed by Parrot, as well as information about the nature of the processing of your data.<br/>- A right to rectification: you can obtain the rectification and/or completeness of your inaccurate and/or incomplete data.<br/>- A right to erasure: you can obtain the erasure of your data when (i) this data is no longer necessary for the purposes for which it was collected, (ii) you exercise your right to oppose the processing concerned, or (iii) the processing concerned is illicit. However, this right does not apply when it is necessary for Parrot to store your data to comply with a legal obligation or to exercise rights in court;<br/>- A right to restriction of processing: you can obtain a restriction of processing of your data when you dispute the accuracy of the data for a period of time that allows Parrot to carry out the appropriate verifications. It is the same when Parrot no longer needs the data but it is still required by you to defend a right in court, or when you exercise your right of opposition, for the time required by Parrot to examine your request. When such a limit is put in place, the data can only be processed, except for its retention, with your consent or for the defence of a right in court.<br/>- A right to portability: you can obtain the data that you have provided to Parrot and which is used by Parrot as part of the processing necessary to fulfil your contract, in a structured, commonly used and machine-readable format, and its transmission by Parrot to another provider where this is technically possible.<br/>- A right to object: you can request that Parrot, for reasons relating to your particular situation, stops processing your data in order to pursue its legitimate interests. Parrot will then cease such processing unless it justifies its legitimate and compelling interests over your rights and freedoms.<br/>- A right to define general and specific guidelines defining the manner in which you intend to exercise the above rights after your death.<br/><br/>You also have the right to lodge a complaint with the French supervisory authority or that of the country in which your habitual residence is located if you consider that the processing carried out by Parrot violates the provisions of the European Regulation on the protection of personal data. As an example, in France, the supervisory authority in charge of compliance with personal data obligations is the Commission Nationale de l'Informatique et des Libertés (CNIL).<br/><br/><b>Procedure for exercising your rights</b><br/><br/>To exercise your rights over your Personal Data, you can email your request (i) to the address privacy@parrot.com or (ii) send it by mail to Parrot Drones SAS, Data Protection Officer, 174 quai de Jemmapes, 75010 Paris (France); giving your surname, first name, email address and if possible your customer reference. In accordance with the regulations in force, your application must be signed and accompanied by a photocopy of an identity card bearing your signature and provide the address to which we must send you our response.<br/><br/>Please note that we may retain certain information about you when required by law or if there is a legitimate interest such as fraud or Parrot providing feedback to the authorities in charge of civil aviation. For example, this is the case if we consider that you have committed a fraud or violated the Terms of Use of the Website and/or Apps and we want to prevent you bypassing the rules applicable to our community.<br/><br/>You also have the right to lodge a complaint with the competent supervisory authority or to obtain compensation from the competent courts if you consider that we have not respected your rights.",
                        "sitePolicy.content-8": '<b>Social media plug-ins</b><br/><br/>Social media plug-ins may be present on the Website and Apps. By clicking on one of these buttons (for example Facebook\'s "Share" button), information is exchanged with the social media site concerned. If you are connected to the social media site at the same time, information may be relayed to your account by the social media site. This social media site can also display it on your profile and share it with other members of your network.',
                        "sitePolicy.content-9": "In order to ensure the protection and confidentiality of the Personal Data communicated to us, we use the technical, physical and procedural control measures that are implemented during the collection, processing and transfer of your Personal Data. As such, we have put in place various measures, including pseudonymisation, encryption, access and retention policies.<br/><br/>We also apply security procedures limiting the use and access to your Personal Data on our servers. Only authorised personnel are permitted, in the course of their work, to access your Personal Data.",
                        "sitePolicy.content-10": "In accordance with the European Regulation on Personal Data, the collection of Personal Data of a child under 16 is permitted only with the valid consent of the person who has parental authority. If you are under the age of 16 and do not have the consent of your parent or legal guardian, please do not provide any Personal Data. If we learn that we have collected the Personal Data of a child under the age of 16 without the valid consent of the parent or legal guardian, we will remove them unless otherwise agreed by the parent or legal guardian.",
                        "sitePolicy.content-11": "For the purposes of paying for orders, bank details are collected and kept by our service providers in terms of payment. These comply with the PCI-DSS requirements, an international security standard whose objectives are to ensure the confidentiality and integrity of cardholder data, and thus secure the protection of card and transaction data.",
                        "sitePolicy.content-12": 'When you visit our Website, files are placed on your Terminal. These files, called Cookies, are intended to collect information about your browsing and allow us to be attentive to your needs and expectations. We use cookies, for example, to identify you and access your My.Parrot account and manage your order basket.<br/><br/>This section allows you to better understand how cookies work and how to use current tools to configure them.<br/><br/><b>What is a cookie?</b><br/><br/>A cookie is a small text file placed on your Terminal when visiting a website or looking at an advertisement. Their purpose is to collect information about your browsing or to ensure the consistency of browsing from one page to another on the websites and also to send you personalised services.<br/><br/>On your Terminal, cookies are managed by your internet browser.<br/><br/><b>The different issuers of cookies</b><br/><br/><b>Parrot cookies</b><br/>These are cookies deposited by Parrot on your Terminal to meet requirements for browsing, optimisation and customisation of the services on our Website.<br/><br/><b>Cookies from third parties</b><br/>These are cookies deposited by Parrot partner companies, but may also be deposited when you click on banner ads on our Website.<br/><br/>These are cookies deposited by third-party companies (for example advertising agencies or partners) to identify your interests through the products you look at or purchase on our Website and customise the advertising offer provided to you on our Website or outside our Website. They can be deposited while you are browsing our Website or when you click in the advertising spaces of our Website. The data transmitted by these cookies is anonymous and no personalised data is transferred. We do not control the cookies placed outside the Parrot website by the advertising agencies that act on their own behalf.<br/><br/>In the context of advertising partnerships, we may send partners who act on our behalf data concerning your purchases and the products consulted on our Website. We make sure that the partner companies (i) agree to treat the information collected on our Website exclusively for the purposes of Parrot and in accordance with our instructions, in accordance with the Regulations in force; and (ii) undertake to implement appropriate measures to secure and protect the confidentiality of Personal Data.<br/><br/><b>The cookies used</b><br/><br/><b>Strictly necessary cookies</b><br/>Our Website uses cookies necessary for its proper functioning. They allow you to use the main features of our Website (for example the use of the shopping cart or access to your account). Without these cookies, you will not be able to use our Website normally.<br/><br/>These are mainly cookies deposited by Parrot.<br/><br/><b>Analytical cookies</b><br/>These cookies provide us with information about the use and performance of our Website and improve its operation (for example, finding out the most frequently viewed pages of our Website).<br/><br/>These are mainly cookies deposited by Parrot.<br/><br/><b>Functional cookies</b><br/>These cookies allow us to personalise your experience on our Website (for example reminding you of the most recent products you consulted, storing items in your basket before you continue your purchases). They also allow you to benefit from our personalised advice and promotional offers according to the origin of your browsing (for example if you come from our partner websites). They can also be used to provide you with features that you have requested (for example, my favourite store or my personalised advice).<br/><br/><b>Advertising cookies</b><br/>These are cookies used to present advertisements to you or to send you information adapted to your interests on our Website or outside our Website when browsing the Internet. They are used to limit the number of times you see an advertisement and help measure the effectiveness of an advertising campaign.<br/><br/>The refusal of these advertising cookies has no impact on the use of our Website. However, refusing advertising cookies will not stop advertising on our Website or on the Internet.<br/><br/>It will only result in an ad that does not reflect your interests or preferences being displayed.<br/><br/>These cookies are mainly third-party cookies.<br/><br/><b>Social media cookies and plug-ins (social media buttons)</b><br/>These social media cookies are intended to allow users to share pages and content via third-party social media sites. They also make it possible to target the advertising offer on social media sites.<br/><br/>Our Website also uses social media plug-ins or buttons.<br/><br/>Social media plug-ins make it easier to share the pages and contents of our Website on various social media platforms. They allow you for example to like and share information from our Website with your friends on social media sites.<br/><br/>To this end plug-ins use cookies to trace the browsing of users whether you are users of these platforms or not and whether or not you are connected to the social media site while you are browsing. These cookies also make it possible to target advertising offers on these platforms.<br/><br/>Please ensure you read the privacy policies of the various social media sites to understand the purpose of using the browsing information they can collect through the social media buttons on our Website. These protection policies must enable you to exercise your choices with these social media sites, in particular by setting up your usage accounts for each of these sites.<br/><br/><b>Cookies and machine identifiers for securing transactions</b><br/>We inform you that during your order, Parrot or the service providers acting on its behalf, may deposit cookies or collect information about your terminal including information (technical attributes) required for recognising the type of Terminal to identify your equipment and make transactions secure (prevention of fraud risks). Cookies or "imprint" type machine identifiers are used for this purpose. You are informed of this collection of information relating to your terminal to constitute a machine identifier by a banner as soon as you arrive on the Website. By continuing your purchases on our Website without setting up the collection of your machine identifiers, you agree to the collection of this information and the creation of the identifier.<br/><br/><b>Accepting or refusing cookies</b><br/><br/>You have different ways available to you to manage cookies.<br/><br/><b>Configuring your internet browser</b><br/>You can choose to disable these cookies at any time. Your browser can also be set to notify you of the cookies that are placed on your Terminal and ask you to accept them or not. You can accept or refuse cookies on a case-by-case basis or refuse them systematically once and for all.<br/><br/>We remind you that configuration could change your terms of access for our services requiring the use of cookies.<br/><br/>If your browser is configured to refuse all cookies, you will not be able to make purchases or take advantage of essential features of our Website, such as storing items in your cart or receiving personalised recommendations. In order to manage cookies as close as possible to your expectations, we invite you to configure your browser, taking into account the purpose of cookies described above.<br/><br/>Here\'s how to control or prevent the registration of cookies:<br/>- Every browser is configured differently. It is described in the help menu of your browser, which tells you how to change your cookie options.<br/><br/>You can disable cookies by following the links below:<br/>- <a href="http://windows.microsoft.com/fr-FR/windows-vista/Block-or-allow-cookies">Internet Explorer<sup>™</sup></a><br/>- <a href="http://docs.info.apple.com/article.html?path=Safari/3.0/fr/9277.html">Safari<sup>™</sup></a><br/>- <a href="http://support.google.com/chrome/bin/answer.py?hl=fr&hlrm=en&answer=95647">Chrome<sup>™</sup></a><br/>- <a href="https://support.mozilla.org/fr/kb/Activer%20et%20d%C3%A9sactiver%20les%20cookies">Firefox<sup>™</sup></a><br/>- <a href="http://help.opera.com/Windows/10.20/fr/cookies.html">Opera<sup>™</sup></a><br/><br/><b>Settings on a platform for managing cookies</b><br/>You can manage your cookies by visiting cookie management platforms offered by advertising professionals.<br/><br/>For more information about cookies, please consult the website of the supervisory authority in your country (for France, it is the CNIL).',
                        "sitePolicy.content-13": "It may be the case that we have to make changes to this Policy. When this is required, we will notify you in an appropriate manner, for example, by posting a message on the Website and/or the Apps. We advise you to regularly consult the page dedicated to the collection and processing of Personal Data on the Website to be aware of any changes or updates to our Policy.",
                        "sitePolicy.content-14": "If you have any questions relating to this Policy or any requests relating to your Personal Data and/or you wish to exercise your rights, you can contact us (i) via the following <a href=contacts>link</a>",

                        description: "\n  <ul>\n    <li>FLEXIBLE SCREEN</li>\n    <li>BLACK+WHITE COLOR/GREY TUNES</li>\n  </ul>\n  <p>\n    IKI (いき, “chic, stylish”) is a concept in aesthetics, an expression of simplicity, sophistication, spontaneity and originality.\n    we+ar TRBL is a full ecosystem, consisting of an electronic device “IKI”, a compatible garment and a mobile app.\n    With this ultra-flat, lightweight 6.8’’ screen, you can share what you think, how you feel, who you love… on your T-shirt! Using Bluetooth Low Energy (BLE) to interact with your smartphone, IKI can display slideshows of about 20 images that can be edited and enhanced with keywords or slogans via the TRBL app. Each shirt tells its own unique story.\n  </p>\n  <p>\n    Thanks to a dedicated Cloud, you can share content among the community, broadcast your creations to friends, or display ethical feeds from NGOs and third parties.\n  </p>\n  <p>\n    we+ar TRBL is the first social network on a garment, allowing you to be creative, original and to tell the world who and what you are!\n  </p>\n",
